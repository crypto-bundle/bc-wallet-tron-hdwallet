common:
  replicaCount: 1

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 3
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "bc-wallet-tron-hdwallet"

  nameOverride: "bc-wallet-tron-hdwallet"
  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext:
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  imagePullSecrets: []

  environment:
    _default: staging
    test: testing
    production: production

  provider:
    _default: cryptobundle
  network:
    _default: tron

  debug_mode:
    _default: true
    test: true
    production: false

  logger:
    enabled_stack_trace:
      _default: false
      production: true

    minimal_level:
      _default: debug
      test: debug
      production: error

  stage:
    name:
      _default: dev
      test: test
      production: prod

  unix_socket:
    dir_path:
      _default: /tmp/
    file_pattern:
      _default: hdwallet_tron_*.sock

  vault:
    use_https:
      _default: true
    host:
      _default: "vault.default.svc.cluster.local"
    port:
      _default: 8200
    auth_method:
      _default: token
    auth_path:
      _default: token
    token_renewal:
      enabled:
        _default: false
      interval:
        _default: 180s
    k8s_auth:
      token_path:
        _default: /path/to-/token
      role:
        _default: vault-client

  db:
    host:
      _default: "postgresql.default.svc.cluster.local"
    port:
      _default: 5432
      production: 5432
    open_connections:
      _default: 4
      production: 8
    idle_connections:
      _default: 4
      production: 8
    ssl_mode:
      _default: "disable"
      production: "disable"
    connection_retry_count:
      _default: 12
      production: 8
    connection_retry_timeout:
      _default: 12000
      production: 5000

  redis:
    host:
      _default: redis-master.default.svc.cluster.local
    db:
      _default: 5
    port:
      _default: 6379
    connection_retry_timeout:
      _default: 15s
    connection_retry_count:
      _default: 0
    max_retry_count:
      _default: 3
    read_timeout:
      _default: 3s
    write_timeout:
      _default: 3s
    min_idle_connections:
      _default: 5
    idle_timeout:
      _default: 5m
    connection_age:
      _default: 15m
      production: 8m
    pool_size:
      _default: 10
      production: 20
    pool_timeout:
      _default: 6s
      production: 4s
    dial_timeout:
      _default: 8s
      production: 6s

  nats:
    connection_retry:
      _default: true
    connection_retry_count:
      _default: 10
    connection_retry_timeout:
      _default: 5s
    flush_timeout:
      _default: 5s
    workers:
      _default: 8
      production: 4223
    kv_bucket_replicas:
      _default: 1
      production: 2

    hosts:
      _default:
        - nats://nats.default.svc.cluster.local:4222
      production:
        - nats://nats.default.svc.cluster.local:4222

migrator:
  image:
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    path: repository.local/crypto-bundle/bc-wallet-common-hdwallet-migrator
    tag: latest

  migration_dir: /opt/bc-wallet-common-migrator/migrations

  vault:
    data_path:
      _default:
        - kv/data/crypto-bundle/bc-wallet-tron-hdwallet/common
        - kv/data/crypto-bundle/bc-wallet-tron-hdwallet/migrator

controller:
  image:
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    path: repository.local/crypto-bundle/bc-wallet-common-hdwallet-controller
    tag: latest

  vault:
    data_path:
      _default:
        - kv/data/crypto-bundle/bc-wallet-common/transit
        - kv/data/crypto-bundle/bc-wallet-tron-hdwallet/common
        - kv/data/crypto-bundle/bc-wallet-tron-hdwallet/controller

  startupProbe:
    enabled:
      _default: false
    http_server:
      read_timeout:
        _default: 4s
      write_timeout:
        _default: 4s
    podSettings:
      httpGet:
        path: /startup
        port: 8101
      initialDelaySeconds: 8
      periodSeconds: 3

  readinessProbe:
    enabled:
      _default: false
    http_server:
      read_timeout:
        _default: 4s
      write_timeout:
        _default: 4s
    podSettings:
      httpGet:
        path: /rediness
        port: 8102
      initialDelaySeconds: 12
      periodSeconds: 3

  livenessProbe:
    enabled:
      _default: false
    http_server:
      read_timeout:
        _default: 4s
      write_timeout:
        _default: 4s
    podSettings:
      httpGet:
        path: /liveness
        port: 8103
      initialDelaySeconds: 8
      periodSeconds: 30

  grpc_port:
    _default: 8098
    production: 8098

  events:
    workers_count:
      _default: 8
    buffer_size:
      _default: 8

api:
  image:
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    path: repository.local/crypto-bundle/bc-wallet-tron-hdwallet-api
    tag: latest

  vault:
    data_path:
      _default:
        - kv/data/crypto-bundle/bc-wallet-common/transit
        - kv/data/crypto-bundle/bc-wallet-tron-hdwallet/common
        - kv/data/crypto-bundle/bc-wallet-tron-hdwallet/api

  startupProbe:
    enabled:
      _default: false
    http_server:
      read_timeout:
        _default: 4s
      write_timeout:
        _default: 4s
    podSettings:
      httpGet:
        path: /startup
        port: 8101
      initialDelaySeconds: 8
      periodSeconds: 3

  readinessProbe:
    enabled:
      _default: false
    http_server:
      read_timeout:
        _default: 4s
      write_timeout:
        _default: 4s
    podSettings:
      httpGet:
        path: /rediness
        port: 8102
      initialDelaySeconds: 12
      periodSeconds: 3

  livenessProbe:
    enabled:
      _default: false
    http_server:
      read_timeout:
        _default: 4s
      write_timeout:
        _default: 4s
    podSettings:
      httpGet:
        path: /liveness
        port: 8103
      initialDelaySeconds: 8
      periodSeconds: 30

  mnemonic:
    words_count:
      _default: 24
      production: 24

    plugin_path:
      _default: /usr/local/lib/hdwallet_plugin_tron.so